<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConverseAI</title>

    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <!-- <div class="flex"><img style="height: 30px;" src="assets/chatbot.png" ><p>ConverseAI</p></div> -->
          <header>Login</header>
          <form action="#">
            <div class="field input-field">
              <input id="logEmail" type="email" placeholder="Email" class="input" />
            </div>

            <div class="field input-field">
              <input id="logPassword" type="password" placeholder="Password" class="password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <a href="/reset.html" class="forgot-pass" id="forgotPass">Forgot password?</a>
            </div>

            <div class="field button-field">
              <button type="submit" id="loginButton">Login</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Don't have an account?
              <a href="#" class="link signup-link">Signup</a></span
            >
          </div>
        </div>

        <div class="line"></div>

      </div>

      <!-- Signup Form -->

      <div class="form signup">
        <div class="form-content">
          <header>Signup</header>
          <form action="#">
            <div class="field input-field">
              <input
                id="username"
                type="username"
                placeholder="Username"
                class="input"
              />
            </div>

            <div class="field input-field">
              <input
                id="email"
                type="email"
                placeholder="Email"
                class="input"
              />
            </div>

            <div class="field input-field">
              <input
                id="password"
                type="password"
                placeholder="Create password"
                class="password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="field button-field">
              <button type="submit" id="signupButton">Signup</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Already have an account?
              <a href="#" class="link login-link">Login</a></span
            >
          </div>
        </div>

        <div class="line"></div>

      </div>
    </section>

    <!-- JavaScript -->

    <script type="module" src="index.js"></script>
  </body>
</html>
